<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>userList </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/inbox"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="'/character-page/' + character.id" routerLinkActive="active">
      <ion-avatar slot="start">
        <img [src]="character.image"/>
      </ion-avatar>
      <ion-label> {{character.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
